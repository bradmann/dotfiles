keymap:
  - name: "Global mac-style shortcuts"
    application:
      not:
        - org.kde.konsole
        - kitty
        - Alacritty
        - yakuake
    remap:
      # Basic edit commands
      SUPER-C: C-C # ⌘C → Ctrl+C
      SUPER-V: C-V # ⌘V → Ctrl+V
      SUPER-X: C-X # ⌘X → Ctrl+X
      SUPER-Z: C-Z # ⌘Z → Ctrl+Z
      SUPER-SHIFT-Z: C-Y # ⌘⇧Z → Ctrl+Y (redo)
      SUPER-A: C-A # ⌘A → Ctrl+A
      SUPER-S: C-S # ⌘S → Ctrl+S
      SUPER-T: C-T # ⌘T → Ctrl+T (new tab)
      SUPER-W: C-W # ⌘W → Ctrl+W (close tab/window)
      SUPER-Q: C-Q # ⌘Q → Ctrl+Q (quit – careful in terminals)
      SUPER-N: C-N # ⌘N → Ctrl+N (new window)
      SUPER-SHIFT-N: C-SHIFT-N # ⌘⇧N → Ctrl+⇧N (new window)
      SUPER-F: C-F # ⌘F → Ctrl+F (find)
      SUPER-P: C-P # ⌘P → Ctrl+P (print)
      SUPER-SHIFT-P: C-SHIFT-P # ⌘⇧P → Ctrl+⇧P (print preview)

      # App switching (Cmd+Tab)
      SUPER-TAB: ALT-TAB # ⌘Tab → Alt+Tab
      SUPER-SHIFT-TAB: ALT-SHIFT-TAB # ⌘⇧Tab → Alt+⇧Tab

      # Line/document navigation
      SUPER-LEFT: HOME # ⌘← → Home (start of line)
      SUPER-RIGHT: END # ⌘→ → End (end of line)
      SUPER-UP: C-HOME # ⌘↑ → Ctrl+Home (top of document)
      SUPER-DOWN: C-END # ⌘↓ → Ctrl+End (bottom of document)

      # Line/document selection
      SUPER-SHIFT-LEFT: SHIFT-HOME # ⌘⇧← → select to line start
      SUPER-SHIFT-RIGHT: SHIFT-END # ⌘⇧→ → select to line end
      SUPER-SHIFT-UP: C-SHIFT-HOME # ⌘⇧↑ → select to top
      SUPER-SHIFT-DOWN: C-SHIFT-END # ⌘⇧↓ → select to bottom

      # Word navigation (Option+Arrow on macOS)
      ALT-LEFT: C-LEFT # ⌥← → Ctrl+← (prev word)
      ALT-RIGHT: C-RIGHT # ⌥→ → Ctrl+→ (next word)
      ALT-SHIFT-LEFT: C-SHIFT-LEFT # ⌥⇧← → select prev word
      ALT-SHIFT-RIGHT: C-SHIFT-RIGHT # ⌥⇧→ → select next word

      # Delete-style behavior (this is approximate; tweak to taste)
      SUPER-BACKSPACE: [SHIFT-HOME, BACKSPACE]
      SUPER-DELETE: [SHIFT-END, DELETE]

  - name: "Terminal-friendly mac-style shortcuts"
    application:
      only:
        - org.kde.konsole
        - kitty
        - Alacritty
        - yakuake
        # again, adjust for your actual terminals
    remap:
      # mac-style copy/paste mapped to terminal-style Ctrl+Shift+...
      SUPER-C: C-SHIFT-C # ⌘C → Ctrl+Shift+C (copy in most terminals)
      SUPER-V: C-SHIFT-V # ⌘V → Ctrl+Shift+V (paste in most terminals)

      # You *probably* do NOT want these to send pure Ctrl+X/Z/etc,
      # because they interact with the shell. Either leave them unmapped
      # or just pass Super through so the terminal ignores them:
      SUPER-X: SUPER-X
      SUPER-Z: SUPER-Z
      SUPER-SHIFT-Z: SUPER-SHIFT-Z
      SUPER-A: SUPER-A
      SUPER-S: SUPER-S
      SUPER-T: SUPER-T
      SUPER-W: SUPER-W
      SUPER-Q: SUPER-Q
      SUPER-N: SUPER-N
      SUPER-SHIFT-N: SUPER-SHIFT-N
      SUPER-F: C-F # ⌘F → Ctrl+F (find)

      # Arrow / word navigation: in shells you usually want Alt/Meta
      # to work normally (M-b/M-f, etc.), so don't override them:
      ALT-LEFT: ALT-LEFT
      ALT-RIGHT: ALT-RIGHT
      ALT-SHIFT-LEFT: ALT-SHIFT-LEFT
      ALT-SHIFT-RIGHT: ALT-SHIFT-RIGHT

      # Same reasoning for Cmd+arrows; many terminals already
      # handle Home/End properly with Shift, etc., so you can
      # either leave them alone:
      SUPER-LEFT: SUPER-LEFT
      SUPER-RIGHT: SUPER-RIGHT
      SUPER-UP: SUPER-UP
      SUPER-DOWN: SUPER-DOWN

      SUPER-SHIFT-LEFT: SUPER-SHIFT-LEFT
      SUPER-SHIFT-RIGHT: SUPER-SHIFT-RIGHT
      SUPER-SHIFT-UP: SUPER-SHIFT-UP
      SUPER-SHIFT-DOWN: SUPER-SHIFT-DOWN

      # Same for delete-style behavior:
      SUPER-BACKSPACE: SUPER-BACKSPACE
      SUPER-DELETE: SUPER-DELETE
